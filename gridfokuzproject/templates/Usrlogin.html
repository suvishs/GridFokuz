<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in messages %}
        <p style="text-align:center;">{{i}}</p>
    {% endfor %}
    <h3 class="reghead">LogIn</h3>
        <form method="post" action="Usrlogin">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter your Username" required><br>
            <input class="pass" type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" name="submit" class="btn btn-outline-success">
        </form> 
    <a href="Register">Register</a>
</body>
</html>
